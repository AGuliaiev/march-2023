
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post Details</title>
    <style>
        body {
            text-align: center;
        }

        .post-details {
            width: 90%;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
        }

        .post-details p {
            margin: 0;
        }

        .comments {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }

        .comment-block {
            width: 23%;
            background-color: #f2f2f2;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
        }

        .comment-block p {
            margin: 0;
        }
        #return{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<h1>Post Details</h1>
<div class="post-details" id="postDetails"></div>
<h2>Comments</h2>
<div class="comments" id="comments"></div>
<script>
    const postId = new URL(location.href).searchParams.get('postId');
    // const postId = urlParams.get('postId');
    console.log(postId)

    fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
        .then(response => response.json())
        .then(post => {
            const postDetailsElement = document.getElementById('postDetails');
            postDetailsElement.innerHTML = `
          <p>ID: ${post.id}</p>
          <p>Title: ${post.title}</p>
          <p>Body: ${post.body}</p>
        `;
        });

    fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`)
        .then(response => response.json())
        .then(comments => {
            const commentsElement = document.getElementById('comments');

            comments.forEach(comment => {
                const commentBlock = document.createElement('div');
                commentBlock.classList.add('comment-block');
                commentBlock.innerHTML = `
            <p>Name: ${comment.name}</p>
            <p>Email: ${comment.email}</p>
            <p>Body: ${comment.body}</p>
          `;

                commentsElement.appendChild(commentBlock);
            });
        });
    const buttonReturn = document.createElement('button');
    buttonReturn.innerText = 'Return Users';
    buttonReturn.onclick = () => {
        location.href = `http://localhost:63342/march-2023/mini%20project/index.html?_ijt=aepv8261rhgk8j793drkth1oua&_ij_reload=RELOAD_ON_SAVE`
    }
    const prevPage = document.createElement('button');
    prevPage.innerText = 'Previous page';
    prevPage.onclick = () => {
        location.href = `http://localhost:63342/march-2023/mini%20project/post-list.html?userId=1`
    }
    const returnDiv = document.createElement('div');
    returnDiv.id = 'return';
    returnDiv.append(prevPage, buttonReturn)

    document.body.appendChild(returnDiv);

</script>
</body>
</html>
