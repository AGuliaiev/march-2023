<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    
    const userId = new URL(location.href).searchParams.get('userId');
    console.log(userId)

    fetch(`https://jsonplaceholder.typicode.com/users/${userId}/posts`)
        .then((response) => response.json())
        .then((posts) => {
            const blockList = document.createElement('div');
            blockList.className = 'postList';
            posts.map(post => {
                const postBlock = document.createElement('div');
                postBlock.innerText = `Title: ${post.title}`;
                const buttonNext = document.createElement('button');
                buttonNext.innerText = 'Post Details';
                buttonNext.onclick = () => {
                    location.href = `post-details.html?postId=${post.id}`;
                };


                blockList.append(postBlock,buttonNext);
                document.body.appendChild(blockList)
            })

        });

</script>
</body>
</html>
